<div class="card">
  <p-toast></p-toast>
  <p-toolbar styleClass="mb-4 gap-2">
    <ng-template pTemplate="left">
      <button
        pButton
        pRipple
        label="New"
        icon="pi pi-plus"
        class="p-button-success mr-2"
        (click)="openNew()"
        style="margin-right: 15px"
      ></button>
      <button
        pButton
        pRipple
        [label]="'Delete'"
        icon="pi pi-trash"
        class="p-button-danger"
        (click)="deleteSelectedProducts()"
        [disabled]="!selectedProducts || !selectedProducts.length"
      ></button>
    </ng-template>

    <ng-template pTemplate="right">
      <!-- <p-fileUpload
        mode="basic"
        accept="image/*"
        [maxFileSize]="1000000"
        label="Import"
        chooseLabel="Import"
        class="mr-2 inline-block"
      ></p-fileUpload>
      <button
        pButton
        pRipple
        label="Export"
        icon="pi pi-upload"
        class="p-button-help"
      ></button> -->
    </ng-template>
  </p-toolbar>

  <p-table
    #dt
    [value]="products"
    [rows]="10"
    [paginator]="true"
    [globalFilterFields]="[
      'name',
      'country.name',
      'representative.name',
      'status'
    ]"
    [tableStyle]="{ 'min-width': '75rem' }"
    [(selection)]="selectedProducts"
    [rowHover]="true"
    dataKey="id"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} produtos"
    [showCurrentPageReport]="true"
  >
    <ng-template pTemplate="caption">
      <div class="flex align-items-center justify-content-between">
        <!-- <h5 class="m-0">Gerenciar Produtos</h5> -->
        <span class="p-input-icon-left">
          <i class="pi pi-search"></i>
          <input
            pInputText
            type="text"
            (input)="dt.filterGlobal($event, 'contains')"
            placeholder="Search..."
          />
        </span>
      </div>
    </ng-template>

    <ng-template pTemplate="header">
      <tr>
        <th style="width: 4rem">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th pSortableColumn="name" style="min-width: 15rem">
          Nome <p-sortIcon field="name"></p-sortIcon>
        </th>
        <th>Imagem</th>
        <th pSortableColumn="price">
          Preço<p-sortIcon field="price"></p-sortIcon>
        </th>
        <th pSortableColumn="category" style="min-width: 10rem">
          Categoria <p-sortIcon field="category"></p-sortIcon>
        </th>
        <!-- <th pSortableColumn="rating">
          Vendas <p-sortIcon field="rating"></p-sortIcon>
        </th> -->
        <th pSortableColumn="status" style="min-width: 10rem">
          Status <p-sortIcon field="status"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>
          <p-tableCheckbox [value]="product"></p-tableCheckbox>
        </td>
        <td>{{ product.name }}</td>
        <td>
          <img
            [src]="
              'https://primefaces.org/cdn/primeng/images/demo/product/' +
              product.image
            "
            [alt]="product.name"
            width="50"
            class="shadow-4"
          />
        </td>
        <td>{{ product.price | currency : "BRL" }}</td>
        <td>{{ product.category }}</td>
        <!-- <td>
          <p-rating
            [ngModel]="product.rating"
            [readonly]="true"
            [cancel]="false"
          ></p-rating>
        </td> -->
        <td>
          <p-tag
            [value]="product.status"
            [severity]="getSeverity(product.status)"
          ></p-tag>
        </td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-pencil"
            class="p-button-rounded p-button-success mr-2"
            (click)="editProduct(product)"
          ></button>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteProduct(product)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="summary">
      <div class="flex align-items-center justify-content-between">
        In total there are {{ products ? products.length : 0 }} products.
      </div>
    </ng-template>
  </p-table>
</div>
<form [formGroup]="productForm">
  <p-dialog
    [(visible)]="productDialog"
    [style]="{ width: '450px' }"
    header="Detalhes do Produto"
    [modal]="true"
    styleClass="p-fluid"
  >
    <ng-template pTemplate="content">
      <div style="display: flex; justify-content: center">
        <img
          [src]="
            'https://primefaces.org/cdn/primeng/images/demo/product/' +
            product.image
          "
          [alt]="product.image"
          class="block m-auto pb-3"
          *ngIf="product.image"
        />
      </div>
      <div class="flex flex-column gap-2">
        <label htmlFor="name">Nome</label>
        <br />
        <input
          type="text"
          pInputText
          id="name"
          formControlName="name"
          required
          autofocus
        />
        <small class="p-error" *ngIf="submitted && !product.name"
          >Nome é obrigatorio.</small
        >
      </div>
      <div class="flex flex-column gap-2">
        <label for="description">Descrição</label>
        <textarea
          id="description"
          pInputTextarea
          formControlName="description"
          required
          rows="3"
          cols="20"
        ></textarea>
      </div>

      <div class="flex flex-column gap-2">
        <label for="status">Status</label>
        <p-dropdown
          formControlName="status"
          inputId="status"
          [options]="statuses"
          dropdownIcon="fa fa-chevron-down"
          appendTo="body"
          optionValue="id"
          optionLabel="name"
        >
          <ng-template pTemplate="selectedItem">
            <p-tag
              [value]="product.status ? product.status.toUpperCase() : ''"
              [severity]="
                getSeverity(product.status ? product.status.toUpperCase() : '')
              "
            ></p-tag>
          </ng-template>
          <ng-template let-option pTemplate="item">
            <p-tag
              [value]="option.label"
              [severity]="getSeverity(option.label)"
            ></p-tag>
          </ng-template>
        </p-dropdown>
      </div>

      <div class="flex flex-column gap-2">
        <label class="mb-3">Category</label>
        <p-dropdown
          id="category"
          placeholder="Category"
          [options]="categories"
          formControlName="categoryId"
          optionValue="id"
          optionLabel="name"
          dropdownIcon="fa fa-chevron-down"
          appendTo="body"
          [filter]="true"
        ></p-dropdown>
      </div>

      <div class="flex flex-column gap-2" style="display: flex">
        <div
          class="form-control"
          style="display: flex; flex-direction: column; align-items: flex-start"
        >
          <label for="price">Price</label>
          <input
            id="price"
            pInputText
            formControlName="price"
            mode="currency"
            currency="BRL"
            locale="pt-br"
            type="number"
          />
        </div>
        <div
          class="form-control"
          style="
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: space-between;
          "
        >
          <label for="isActive">Item ativo no cardápio</label>
          <p-checkbox
            class="gap-2"
            formControlName="isActive"
            [binary]="true"
          ></p-checkbox>
        </div>
      </div>
      <br />
      <label for="image">Imagem do produto</label>
      <p-fileUpload
        name="demo[]"
        url="./upload.php"
        (onUpload)="onUpload($event)"
        accept="image/*"
        formControlName="image"
      >
        <ng-template pTemplate="content"> </ng-template>
      </p-fileUpload>
    </ng-template>
    <ng-template pTemplate="footer">
      <button
        pButton
        pRipple
        label="Cancel"
        icon="pi pi-times"
        class="p-button-text"
        (click)="hideDialog()"
      ></button>
      <button
        pButton
        pRipple
        label="Save"
        icon="pi pi-check"
        class="p-button-text"
        (click)="saveProduct()"
      ></button>
    </ng-template>
  </p-dialog>
</form>

<p-confirmDialog [style]="{ width: '450px' }"></p-confirmDialog>
