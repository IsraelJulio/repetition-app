<div class="w-100 h-100 container-fluid">
  <div class="pt-4">
    <div class="row">
      <div class="col">
        <h1>{{ "Category" }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <section class="table-section">
          <p-button
            label="New"
            icon="pi pi-plus"
            styleClass=" p-button-sm p-button-success"
            (onClick)="createCategory()"
          ></p-button>
          <br />
          <br />
          <p-table
            [value]="categoryList"
            [tableStyle]="{ 'min-width': '50rem' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th style="width: 80%">Name</th>
                <th style="text-align: center">Action</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
                <td style="display: flex; justify-content: space-around">
                  <p-button
                    icon="pi pi-pencil"
                    pTooltip="Edit"
                    styleClass="p-button-info"
                    (onClick)="btnAction(category.id, 'edit')"
                  ></p-button
                  ><p-button
                    icon="pi pi-trash"
                    pTooltip="Delete"
                    styleClass="p-button-danger"
                    (onClick)="btnAction(category.id, 'delete')"
                  ></p-button>
                </td>
              </tr>
            </ng-template>
          </p-table>
        </section>
      </div>
    </div>
  </div>
</div>
