<div class="w-100 h-100 container-fluid">
  <div class="pt-4">
    <div class="row">
      <div class="col">
        <h1>{{ "Category" }}</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <section class="table-section">
          <p-button
            label="New"
            icon="pi pi-plus"
            styleClass=" p-button-sm p-button-success"
            (onClick)="createCategory()"
          ></p-button>
          <br />
          <br />
          <p-table
            [value]="categoryList"
            [tableStyle]="{ 'min-width': '50rem' }"
          >
            <ng-template pTemplate="header">
              <tr>
                <th>Id</th>
                <th>Name</th>
              </tr>
            </ng-template>
            <ng-template pTemplate="body" let-category>
              <tr>
                <td>{{ category.id }}</td>
                <td>{{ category.name }}</td>
              </tr>
            </ng-template>
          </p-table>
        </section>
      </div>
    </div>
  </div>
</div>
