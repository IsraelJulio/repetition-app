<div class="cards">
  <ng-container
    *ngFor="let quiz of quizList; trackBy: trackByTitle; let i = index"
  >
    <p-card
      header="{{ quiz.title }}"
      subheader="{{ quiz.description }}"
      [style]="{ width: '360px' }"
      [id]="i + 1"
    >
      <ng-template pTemplate="header">
        <img
          alt="Card"
          src="https://primefaces.org/cdn/primeng/images/usercard.png"
        />
        <div style="display: flex; justify-content: end; margin: 0 15px">
          <p-badge
            class="overlay"
            [value]="quiz.category?.name ?? ''"
            severity="success"
          ></p-badge>
        </div>
      </ng-template>
      <ng-template pTemplate="footer">
        <div
          class="buttons"
          style="display: flex; justify-content: space-between"
        >
          <p-button
            label="Play"
            icon="pi pi-check"
            styleClass="p-button-help"
            (onClick)="play(quiz.id)"
          ></p-button>
          <p-button
            label="Edit"
            icon="pi pi-pencil"
            [routerLink]="['/quiz', quiz.id]"
          ></p-button>
        </div>
      </ng-template>
    </p-card>
  </ng-container>
</div>
