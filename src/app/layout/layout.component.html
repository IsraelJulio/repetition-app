<p-menubar [model]="items">
  <ng-template pTemplate="start">
    <img src="../../assets/myBox-logo.png" height="80" class="mr-2" />
  </ng-template>
  <div>
    <input type="text" pInputText placeholder="Search" />
    <button
      type="button"
      pButton
      label="Logout"
      icon="pi pi-power-off"
      style="margin-left: 0.25em"
    ></button>
  </div>
</p-menubar>
