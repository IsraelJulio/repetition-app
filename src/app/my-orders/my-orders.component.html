<div class="card">
  <p-splitter
    [style]="{ height: '100vh' }"
    [panelSizes]="[20, 80]"
    [minSizes]="[10, 0]"
    styleClass="mb-5"
  >
    <ng-template pTemplate>
      <p-splitter layout="vertical" [panelSizes]="[10, 95]">
        <ng-template pTemplate>
          <p-splitter [panelSizes]="[30, 60]">
            <ng-template pTemplate class="analyseTitle">
              <p-panel style="width: 100%">
                <ng-template
                  pTemplate="header"
                  class="analyseTitle"
                  style="background-color: #e5712d; color: aliceblue"
                >
                  <span
                    class="text-primary font-semibold text-xl d-block w-100 p-100"
                    >Em análise</span
                  ></ng-template
                >
                <div class="w-100 h-100" style="width: 100%; height: 100vh">
                  <div
                    *ngIf="true"
                    style="
                      display: flex;
                      align-items: center;
                      flex-wrap: wrap;
                      align-content: stretch;
                      justify-content: center;
                      flex-direction: column;
                    "
                  >
                    <p>Nenhum pedido no momento.</p>
                    <p>Receba pedidos e visualize os que estão em produção.</p>
                  </div>
                </div>
              </p-panel>
            </ng-template>
            <ng-template pTemplate>
              <p-panel style="width: 100%">
                <ng-template pTemplate="header">
                  <span class="text-primary font-semibold text-xl d-block w-100"
                    >Em produção</span
                  ></ng-template
                >
                <div class="w-100 h-100" style="width: 100%; height: 100vh">
                  <div
                    *ngIf="true"
                    style="
                      display: flex;
                      align-items: center;
                      flex-wrap: wrap;
                      align-content: stretch;
                      justify-content: center;
                      flex-direction: column;
                    "
                  >
                    <p>Nenhum pedido no momento.</p>
                    <p>Receba pedidos e visualize os que estão em produção.</p>
                  </div>
                </div>
              </p-panel>
            </ng-template>
            <ng-template pTemplate>
              <p-panel style="width: 100%">
                <ng-template pTemplate="header">
                  <span class="text-primary font-semibold text-xl d-block w-100"
                    >Pronto para entrega</span
                  >&nbsp;<i class="pi pi-check-circle"></i
                ></ng-template>
                <div class="w-100 h-100" style="width: 100%; height: 100vh">
                  <div
                    *ngIf="true"
                    style="
                      display: flex;
                      align-items: center;
                      flex-wrap: wrap;
                      align-content: stretch;
                      justify-content: center;
                      flex-direction: column;
                    "
                  >
                    <p>Nenhum pedido no momento.</p>
                    <p>Receba pedidos e visualize os que estão em produção.</p>
                  </div>
                </div>
              </p-panel>
            </ng-template>
          </p-splitter>
        </ng-template>
      </p-splitter>
    </ng-template>
  </p-splitter>
</div>
